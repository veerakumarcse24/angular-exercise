<div class="clearfix">
     <div>
        <form name="registerForm" class="form-horizontal edit-user" [formGroup]="registerForm" (ngSubmit)="submitRegisterForm()">
          <div class="form-group" [ngClass]="{'has-error': (fromSubmitted && reg_form.title_code.errors)}">
            <label class="col-sm-4 control-label">Title Code</label>
            <div class="col-sm-8">
                <label class="radio-inline">
                <input type="radio" name="title_code" formControlName="title_code" value="1"> <span class="text-uppercase" >Mr.</span>
                </label>
                <label class="radio-inline">
                <input type="radio" name="title_code" formControlName="title_code" value="2"> <span class="text-uppercase" >Mrs.</span>
                </label>
                <label class="radio-inline">
                <input type="radio" name="title_code" formControlName="title_code" value="3"> <span class="text-uppercase" >Miss.</span>
                </label>
            </div>
          </div>
        <div class="form-group" [ngClass]="{'has-error': (fromSubmitted && reg_form.first_name.errors)}">
           <label class="col-sm-4 control-label text-uppercase"><span>First name</span></label>
           <div class="col-sm-8">
              <input type="text" name="first_name" class="form-control input-sm" formControlName="first_name" autocomplete="off">
           </div>
        </div>
        <div class="form-group" [ngClass]="{'has-error': (fromSubmitted && reg_form.mobile_number.errors)}">
            <label class="col-sm-4 control-label text-uppercase"><span>Phone number</span></label>
            <div class="col-sm-8">
               <input type="text" name="mobile_number" class="form-control input-sm" formControlName="mobile_number" autocomplete="off">
            </div>
         </div>
         <div class="form-group" [ngClass]="{'has-error': (fromSubmitted && reg_form.nationality.errors)}">
            <label class="col-sm-4 control-label text-uppercase"><span>Nationality</span></label>
            <div class="col-sm-8">
               <select class="form-control emergencyType input-sm" name="nationality" id="nationality" formControlName="nationality" autocomplete="off">
                  <option [value]="country.id" *ngFor="let country of countries">{{country.name}}</option>
               </select>
            </div>
         </div>
         <div class="form-group" [ngClass]="{'has-error': (fromSubmitted && reg_form.dob.errors)}">
            <label class="col-sm-4 control-label text-uppercase"><span>Birth date</span></label>
            <div class="col-sm-8">
               <input class="form-control" placeholder="yyyy-mm-dd" (click)="d.toggle()"
               name="dp" formControlName="dob" ngbDatepicker #d="ngbDatepicker">
            </div>
         </div>
         <div class="form-group" [ngClass]="{'has-error': (fromSubmitted && reg_form.address.errors)}">
            <label class="col-sm-4 control-label text-uppercase"><span>Address</span></label>
            <div class="col-sm-8">
               <input type="text" name="address" class="form-control input-sm" formControlName="address" autocomplete="off">
            </div>
         </div>
         <div class="form-group" [ngClass]="{'has-error': (fromSubmitted && reg_form.duration.errors)}">
            <label class="col-sm-4 control-label text-uppercase"><span>Address Stay duration</span></label>
            <div class="col-sm-8">
               <input type="text" name="duration" class="form-control input-sm" formControlName="duration" autocomplete="off">
            </div>
         </div>
         <div class="form-group" [ngClass]="{'has-error': (fromSubmitted && reg_form.marital_status.errors)}">
            <label class="col-sm-4 control-label">Marital Status</label>
            <div class="col-sm-8">
                <label class="radio-inline">
                <input type="radio" name="marital_status" formControlName="marital_status" value="1"> <span class="text-uppercase" >Single</span>
                </label>
                <label class="radio-inline">
                <input type="radio" name="marital_status" formControlName="marital_status" value="2"> <span class="text-uppercase" >Married</span>
                </label>
            </div>
          </div>
          <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10 text-center">
                 <button class="btn btn-sm btn-primary btn-fullradius" type="submit" ><span>Next</span></button>
              </div>
          </div>
        </form>
     </div>
  </div>
